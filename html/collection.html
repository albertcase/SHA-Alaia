<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>阿莱亚ALAIA-新品服装</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" >
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="css/screen.css?v=1.0"/>
    <script type="text/javascript" src="js/lib/zepto.min.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function() {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?1257181ffc5c8d308d6d34578b417ee2";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
    <div class="wrapper">
        <h2 class="title">
            当季新品
        </h2>
        <div class="content-collection">
            <!--<img src="img/collection201608/1.jpg" alt=""/>-->
        </div>
    </div>

    <script type="text/javascript">
        Zepto(document).ready(function($){
            // append 10 img first
            for(var i=1;i<10;i++){
                $('.content-collection').append('<img src="img/collection201608/'+i+'.jpg" alt=""/>');
            }
            // scroll
            var j = i-1;
            $(window).on('scroll',function(){
                if($(window).scrollTop()>$(document).height()-$(window).height()*2){
                    j++;
                    if(j>64) return;
                    $('.content-collection').append('<img src="img/collection201608/'+j+'.jpg" alt=""/>');

                }


            });

        });

    </script>
</body>
</html>
